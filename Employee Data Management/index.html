<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sanchez" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ourproj.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="">A Comprehensive Directory of Employee Billable Hours.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="border textinputs">
            <form>
                <h1>Add Employee</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="text" class="form-control" id="employee-name" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="CEO">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Date(MM/DD/YYYY)</label>
                    <input type="date" class="form-control" id="start-date" placeholder="01/01/2018">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Monthly Rate</label>
                    <input type="number" class="form-control" id="monthly-rate" placeholder="2000">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
            </form>
        </div>

        <br>

        <div class="container textinputs">
            <div class="border row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate($)</th>
                            <th scope="col">Total Billed($)</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="employee.js" type="text/javascript"></script>

</body>

</html>
